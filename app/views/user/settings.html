{% extends "base.html" %}
{% block content %}
<div id="settings" class="row">
    <h2>Käyttäjätiedot</h2>
    <span></span>
    <form id="settings_form" action="{{base_path}}/settings" method="post">
        <div id="form-column-left">
            <label for="username"><span>Käyttäjätunnus</span></label>
            <p>{{user.username}}</p>
            <p class="form-button"><a href="{{base_path}}/password" class="btn btn-info" role="button">Vaihda salasana...</a></p>
            <label for="email"><span>Sähköpostiosoite</span></label>
            <input type="text" size="32" maxlength="64" name="email" class="form-control" placeholder="Sähköpostiosoite" value="{{user.email}}" />
        </div>
        <div id="form-column-right">
            <label for="realname"><span>Nimi</span></label>
            <small id="formHelp" class="form-text text-muted">Näkyy omalla profiilisivullasi.</small>
            <input type="text" size="32" maxlength="64" name="realname" class="form-control" placeholder="Nimi" value="{{user.realname}}"/>
            <label for="description"><span>Kuvaus</span></label>
            <small id="formHelp" class="form-text text-muted">Näkyy omalla profiilisivullasi.</small>
            <textarea maxlength="255" cols="32" rows="5" name="description" class="form-control" placeholder="Kuvaus">{{user.description}}</textarea>
            <div class="form-check form-check-inline">
            <label for="public_profile"><span>Julkinen</span></label>
            <small id="FormHelp" class="form-text text-muted">Onko profiilisi julkinen?</small>
            <input type="checkbox" name="public_profile" class="form-check-input" {% if user %}{% if user.public_profile %}checked{% endif %}{% else %}checked{% endif %}/></div>
            <button class="btn btn-primary" type="submit">Tee muutokset</button>
        </div>
    </form>
</div>
{% if errors %}
<div class="row">
<div id="errors" class="alert alert-danger">
    <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
    </ul>
</div>
</div>    
{% endif %}
{% endblock %}
